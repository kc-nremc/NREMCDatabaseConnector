site_name: NREMC Database Connector Docs

theme:
  name: "material"

plugins:
  - mkdocstrings

nav:
  - index.md
  - tutorial.md
  - reference.md
  - explanation.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences